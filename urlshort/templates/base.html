<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',
    filename="css/main.css")}}">

    <!-- Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* The Only Way to Get Rid of Bootstraps annoying blue border on inputs */
      .form-control:focus {
        border-color: #683939;
        box-shadow: 0 0 1rem rgb(255 255 255 / 33%);
        outline: none;
        border-color: white;
      }
    </style>
  </head>
  <body>
    <div class="navigation1 d-flex justify-content-between align-items-center">
      <a href="{{url_for('urlshort.home')}}"
        ><h1 class="main-title">YouAreEL</h1></a
      >
      <div class="d-flex align-items-center">
        <a class="apilink" href="{{url_for('urlshort.session_api')}}" target="_blank">API</a>
        <button class="btn btn-light">New Link</button>
      </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %} {% block main %} {% endblock %}

    <!-- Local JS -->
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <!-- IonicICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
